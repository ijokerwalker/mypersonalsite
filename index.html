<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Static Template</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css"
			integrity="sha512-BAK6UB671tmfzrkeH1CacTvgHQ3aLAFnT2KsigdATsc5X7+3u42tb5vjmAoDiqtxphP5dNZ3cDygivTsGEJhGw=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./custom.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>

	<body>
		<header
			class="header bg-blue-600 text-white flex flex-col justify-center items-center"
		>
			<h1 class="my-3 text-center header--heading font-light text-3xl">
				My Name is <b class="font-bold">QASIM LATIF</b>
			</h1>
			<button class="shadow my-3 py-3 px-5 rounded">
				JOIN ME! <i class="fas fa-paper-plane"></i>
			</button>
			<div class="header--icons my-5">
				<i
					class="rounded bg-gray-600 text-white fab text-sm p-3 cursor-pointer shadow fa-github"
				></i>
				<i
					class="rounded bg-blue-700 text-white fab text-sm p-3 cursor-pointer shadow fa-twitter"
				></i>
				<i
					class="rounded bg-pink-600 text-white fab text-sm p-3 cursor-pointer shadow fa-instagram"
				></i>
				<i
					class="rounded bg-red-600 text-white fab text-sm p-3 cursor-pointer shadow fa-pinterest"
				></i>
				<i
					class="rounded bg-yellow-600 text-white fab text-sm p-3 cursor-pointer shadow fa-reddit"
				></i>
			</div>
		</header>
	</body>
</html>
